<button pButton pRipple type="button" icon="pi pi-flag" (click)="showDialog = true">
    Report
  </button>
  
  <p-dialog header="Report Reason" [(visible)]="showDialog" [modal]="true" [style]="{width: '50vw'}">
    <input pInputText type="text" [(ngModel)]="reason" placeholder="Enter your reason here...">
    <p-footer>
        <button pButton type="text" label="Submit" (click)="report()"></button>
    </p-footer>
  </p-dialog>
