<p-card styleClass="p-card-style shadow-7">
  <div class="flex justify-content-between flex-wrap">
    <div>
      <button
        id="home-button"
        pButton
        pRipple
        type="home"
        label="Home"
        class="p-button-secondary p-button-text"
        (click)="homeButtonOnClick()">
      </button>
    </div>
    <div style="margin-left: auto;">
      <button
        *ngIf="!isUserAuthenticated"
        id="login-button"
        pButton
        pRipple
        type="login"
        label="Login"
        class="p-button-secondary p-button-text"
        (click)="loginButtonOnClick()">
      </button>
      <button
        *ngIf="!isUserAuthenticated"
        id="register-button"
        pButton
        pRipple
        type="register"
        label="Register"
        class="p-button-secondary p-button-text"
        (click)="registerButtonOnClick()">
      </button>
      <button
        *ngIf="isUserAuthenticated"
        id="logout-button"
        pButton
        pRipple
        type="logout"
        label="Logout"
        class="p-button-secondary p-button-text"
        (click)="logoutButtonOnClick()">
      </button>
    </div>
  </div>
</p-card>
