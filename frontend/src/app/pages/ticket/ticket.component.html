<p-table [value]="tickets">
    <ng-template pTemplate="body" let-ticket>
        <tr>
            <td>{{ticket.reason}}</td>
            <td class="actions">
                <div class="flex justify-content-end flex-wrap card-container green-container">
                    <button pButton pRipple type="button" class="flex align-items-center justify-content-center m-1" label="Go to Submitter" (click)="goToSubmitter(ticket.submitterId)"></button>
                    <button pButton pRipple type="button" class="flex align-items-center justify-content-center m-1" label="Go to Target" (click)="goToTarget(ticket.targetId)"></button>
                    <button pButton pRipple type="button" class="flex align-items-center justify-content-center m-1" label="Respond" (click)="respondToTicket(ticket.id)"></button>
                </div>              
            </td>
        </tr>
    </ng-template>
</p-table>
