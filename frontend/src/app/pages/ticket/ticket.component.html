<p-table [value]="tickets">
    <ng-template pTemplate="body" let-ticket>
        <tr>
            <td>{{ticket.reason}}</td>
            <td class="actions">
                <div class="flex justify-content-end flex-wrap card-container green-container">
                    <button pButton pRipple type="button" class="flex align-items-center justify-content-center m-1" label="Go to Submitter" (click)="goToSubmitter(ticket.submitterId)"></button>
                    <button pButton pRipple type="button" class="flex align-items-center justify-content-center m-1" label="Go to Target" (click)="goToTarget(ticket)"></button>
                    <button pButton pRipple type="button" class="flex align-items-center justify-content-center m-1" label="Respond" (click)="onResponseButtonClicked(ticket.ticketId)"></button>
                    <p-dialog header="Ticket Response" [(visible)]="showDialog" [modal]="true" [style]="{width: '50vw'}">
                            <input [(ngModel)]="response" type="text" placeholder="Enter your reason here" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                        <p-footer>
                            <button pButton type="text" label="Submit" (click)="respondToTicket()"></button>
                        </p-footer>
                    </p-dialog>
                </div>              
            </td>
        </tr>
    </ng-template>
</p-table>
