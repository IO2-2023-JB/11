<p-panel>  
  <div class="userProfile">
    <div class="avatar">
      <img [src] = "user.avatarImage" class="avatarImage">
    </div>
    <div class="userInfo">
      <div class="p-col">
        <h2>{{ user.nickname }}</h2>
      </div>
      <div class="p-col">
        <label>{{ user.name }} {{ user.surname }}</label> 
      </div>
      <div class="p-col">
        <label>{{ user.email }}</label> 
      </div>
      <div class="p-col">
        <label>{{ user.subscriptionsCount }} subscribers, {{ videos.length }} videos</label> 
      </div>
    </div>
    <div class="flex align-items-center justify-content-center font-bold text-white border-round m-2">
      <div class="p-col">
        <p-button label="Subscribe"></p-button>
      </div>
    </div>   
  </div>
  <ul *ngIf="videos">
    <div class="grid">
      <div class="col" *ngFor="let video of videos">
        <div class="image-container">
          <img [src] = "video.thumbnail" class="video">
          <span class="image-label">{{ video.duration }}</span>
        </div>
        <h3 class="noPadding">{{ video.title }}</h3>
        <p class="noPadding" (click)="goToUserProfile(video.authorId)">{{ video.authorNickname }}</p>
        <p class="noPadding">{{ video.viewCount }} views</p>
      </div>
    </div>
  </ul>
</p-panel>
