<p-table [value]="tickets">
    <ng-template pTemplate="header">
        <tr>
            <th>Reason</th>
            <th>Response</th>
            <th>Status</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ticket>
        <tr>
            <td>{{ticket.reason}}</td>
            <td>{{ticket.response}}</td>
            <td>{{ticket.status.status}}</td>
        </tr>
    </ng-template>
</p-table>
